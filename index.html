<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <button type='button' class="form-control" id="clear-filter">ClearFilters</button>
                      </li>
                    </ul>
                  </div>
                  
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
                <tr>
                  <th class="table-head" id='date-filter-tbl'>
                    <input
                      class='input-filter' 
                      type="text" 
                      style="width: 100%;" 
                      placeholder="<d/m/y>"
                      list="datetime" 
                      value="">
                      <datalist id="datetime" style="display: flexbox;">
                      </datalist>
                  </th>
                  <th class="table-head">
                    <input
                      class='input-filter' 
                      type="text" 
                      style="width: 100%;" 
                      placeholder="<city>"
                      list="city" 
                      value="">
                    <datalist id="city" style="display: flexbox;">
                    </datalist>
                  </th>
                  <th class="table-head">
                    <input
                      class='input-filter' 
                      type="text" 
                      style="width: 100%;" 
                      placeholder="<state>"
                      list="state" 
                      value="">
                    <datalist id="state" style="display: flexbox;">
                    </datalist>
                  </th>
                  <th class="table-head">
                    <input
                      class='input-filter' 
                      type="text" 
                      style="width: 100%;" 
                      placeholder="<country>"
                      list="country" 
                      value="">
                    <datalist id="country" style="display: flexbox;">
                    </datalist>
                  </th>
                  <th class="table-head">
                    <input
                      class='input-filter' 
                      type="text" 
                      style="width: 100%;" 
                      placeholder="<shape>"
                      list="shape" 
                      value="">
                    <datalist id="shape" style="display: flexbox;">
                    </datalist>
                  </th>
                  <th class="table-head"></th>
                  <th class="table-head"></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
           
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
